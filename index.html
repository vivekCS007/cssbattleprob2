<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Characters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">MARVEL <span>Characters</span></div>
        <div class="search-bar">
            <input type="text" placeholder="Search Marvel">
        </div>
        <nav>
            <a href="#">Characters</a>
            <a href="#">Comics</a>
            <a href="#">Stories</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
        </nav>
    </header>
    <div class="card-container">
        <div class="card">
            <img src="image-removebg-preview (3).png" alt="Captain America">
            <div class="card-content ca">
                <h2>Captain America</h2>
                <p>Steve Rogers</p>
            </div>
        </div>
        <div class="card">
            <img src="image-removebg-preview (4).png" alt="Iron Man">
            <div class="card-content im">
                <h2>Iron Man</h2>
                <p>Tony Stark</p>
            </div>
        </div>
        <div class="card">
            <img src="image-removebg-preview (5).png" alt="Black Widow">
            <div class="card-content bw">
                <h2>Black Widow</h2>
                <p>Natasha Romanoff</p>
            </div>
        </div>
        <div class="card">
            <img src="image-removebg-preview (6).png" alt="Spider-Man">
            <div class="card-content sm">
                <h2>Spider-Man</h2>
                <p>Peter Parker</p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a href="#">Previous</a>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <a href="#">Next</a>
    </footer>

</html>
